{% extends "base.html" %}

{% load static %}

{% block content_main %}
<h1>Fonts supporting {{langname}}</h1>
{% for osfw in osfws %}
<div>
<h2><a href="/get/{{ osfw.id }}/"> {{ osfw.familyname }} </a> <h2>
<img src="{% static "fontimages/"  %}{{ osfw.ttffilename|slice:":-4"}}-sample.png" alt="sample-image" >
<p>{{osfw.likes}} people liked this font</p>

</div>
{% endfor %}
	
{% endblock %}
